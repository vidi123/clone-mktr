<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone MKTR</title>
    <script
      src="https://kit.fontawesome.com/ba965b16bb.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      body {
        background-color: black;
      }
      header {
        width: 100%;
        height: 50px;
        background-color: #11561a;
        display: flex;
        justify-content: flex-end;
      }
      header .header {
        width: 30%;
        border: 1px solid brown;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      header input {
        /* padding: 5px 5px; */
        box-sizing: border-box;
      }
      header .language {
        width: 23%;
        height: 30px;
        display: flex;
        justify-content: space-between;
      }
      .language a img {
        width: 100%;
        height: 30px;
      }
      .header form button i {
        background: transparent;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header">
        <form action="" method="get">
          <input type="text" class="searchbar" />
          <button><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
        <div class="language">
          <a href="" class="lang-IDN"
            ><img
              src="https://mktr.co.id/wp-content/plugins/gtranslate/flags/svg/id.svg"
              alt="idn"
          /></a>
          <a href="" class="lang-ENG"
            ><img
              src="https://mktr.co.id/wp-content/plugins/gtranslate/flags/svg/en.svg"
              alt="eng"
          /></a>
        </div>
      </div>
    </header>
  </body>
</html>
